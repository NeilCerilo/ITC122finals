body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('bg.avif'); /* Replace 'your_image.jpg' with the path to your image */
  background-size: cover; /* Ensure the background image covers the entire body */
}

.header {
  background-color: rgba(0, 0, 0, 0.7); /* Add transparency to the header background */
  color: white;
  padding: 20px;
  text-align: center;
  position: relative; /* Position relative for absolute positioning of back button */
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: transparent;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  text-decoration: none; /* Remove default link underline */
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  max-width: 800px; /* Adjusted max-width */
  margin: 0 auto; /* Center the container */
  background-color: rgba(255, 255, 255, 0.2); /* More transparent container */
}

.portfolio-item {
  width: calc(22%); /* Adjusted width */
  margin: 10px; /* Increased margin */
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow: hidden;
  position: relative; /* Added position for overlay */
  height: 300px; /* Set a fixed height for the portfolio item */
}

.portfolio-item:hover {
  transform: scale(1.1); /* Increase size on hover */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
}

.portfolio-item img {
  width: 100%;
  height: 100%; /* Adjusted height */
  display: block;
  object-fit: cover; /* Ensure images maintain aspect ratio and cover entire container */
}

.overlay {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  width: 100%;
  transition: .5s ease;
  opacity: 0;
  padding: 10px;
  text-align: center;
}

.portfolio-item:hover .overlay {
  opacity: 1;
}

.button-container {
  text-align: center;
  margin-top: 20px;
}

.button {
  background-color: #333;
  color: white;
  padding: 15px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 0 5px;
  transition: background-color 0.3s ease;
  font-size: 14px;
}

.button:hover {
  background-color: #555;
}

.button.active {
  background-color: #555;
}
</style>

<script>
function filterSelection(category) {
  var items = document.querySelectorAll('.portfolio-item');
  if (category === 'all') {
    items.forEach(function(item) {
      item.style.display = 'block';
    });
  } else {
    items.forEach(function(item) {
      if (item.classList.contains(category)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }
  var buttons = document.querySelectorAll('.button');
  buttons.forEach(function(button) {
    button.classList.remove('active');
  });
  document.querySelector('.' + category).classList.add('active');
}
</script>
